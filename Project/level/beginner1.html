<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/individual_lesson.css" />
    <title>Beginner Lessons</title>
  </head>
  <header>
    <h1>AuraSync</h1>
    <nav>
      <a href="/Project/index.html">Home</a>
      <a href="#about">About</a>
      <a href="/Project/lesson.html" class="active">Lessons</a>
      <a href="#Profile">Profile</a>
    </nav>
  </header>
  <body>
    <div class="lessons">
      <div class="lesson1">
        <div class="text">
          <h1 class="l1">Lesson 2</h1>
          <h1>Gratitude practice</h1>
          <p>Write things you are grateful for fostering a postive thinking.</p>
        </div>
      </div>
      <form id="gratitude-form">
        <label>1.</label>
        <textarea id="input1"></textarea>
        <label>2.</label>
        <textarea id="input2"></textarea>
        <label>3.</label>
        <textarea id="input3"></textarea>
        <button type="submit">Submit</button>
      </form>
      <button id="next" class="next">Next</button>
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>

          <h2>üéâ Great Job! You've Completed the Gratitude Practice! üéâ</h2>
          <b>Badge Earned: Grateful Heart üèÖ</b>
          <div class="result" id="result"></div>

          <button id="continue">Continue</button>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("gratitude-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const input1 = document.getElementById("input1").value;
          const input2 = document.getElementById("input2").value;
          const input3 = document.getElementById("input3").value;
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = `
        <h2>Things you are grateful for:</h2>
        <p>1. ${input1}</p>
        <p>2. ${input2}</p>
        <p>3. ${input3}</p>
      `;
        });

      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("next");

      var continueBTN = document.getElementById("continue");

      var span = document.getElementsByClassName("close")[0];

      btn.onclick = () => {
        modal.style.display = "block";
      };
      span.onclick = function () {
        modal.style.display = "none";
      };

      continueBTN.onclick = () => {
        window.location.href = "beginner1.html";
      };
      document
        .getElementById("gratitude-form")
        .addEventListener("input", function () {
          const input1 = document.getElementById("input1").value;
          const input2 = document.getElementById("input2").value;
          const input3 = document.getElementById("input3").value;
          continueBTN.disabled = !input1 || !input2 || !input3;
        });
    </script>
  </body>
</html>
