<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beginner-Level Mental Wellness Exercises</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mental Wellness Exercises - Beginner Level</h1>
      <p>Select an exercise to begin:</p>
    </header>

    <!-- Navigation Buttons for Exercises -->
    <div class="exercise-buttons">
      <button onclick="loadExercise('breathing')">Mindful Breathing</button>
      <button onclick="loadExercise('bodyScan')">Body Scan Meditation</button>
      <button onclick="loadExercise('gratitude')">Gratitude Practice</button>
      <button onclick="loadExercise('5senses')">5 Senses Grounding</button>
      <button onclick="loadExercise('visualization')">Visualization</button>
      <button onclick="loadExercise('boxBreathing')">Box Breathing</button>
      <button onclick="loadExercise('muscleRelaxation')">
        Progressive Muscle Relaxation
      </button>
      <button onclick="loadExercise('mindfulEating')">Mindful Eating</button>
      <button onclick="loadExercise('journaling')">
        Journaling for Self-Reflection
      </button>
      <button onclick="loadExercise('affirmations')">Affirmations</button>
    </div>

    <!-- Content Container where exercises are displayed -->
    <div id="exercise-content" class="exercise-content">
      <h2>Welcome</h2>
      <p>Select an exercise from above to get started.</p>
    </div>

    <!-- Previous and Next buttons -->
    <div class="navigation-buttons">
      <button id="prevBtn" onclick="navigateExercise(-1)">Previous</button>
      <button id="nextBtn" onclick="navigateExercise(1)">Next</button>
    </div>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        color: #333;
      }

      header {
        text-align: center;
      }

      .exercise-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px 0;
      }

      .exercise-buttons button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }

      .exercise-buttons button:hover {
        background-color: #0056b3;
      }

      .exercise-content {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .navigation-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
      }

      .navigation-buttons button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .navigation-buttons button:hover {
        background-color: #0056b3;
      }

      h2 {
        color: #007bff;
      }
    </style>

    <script>
      // Array to store the exercises in order
      const exercises = [
        "breathing",
        "bodyScan",
        "gratitude",
        "5senses",
        "visualization",
        "boxBreathing",
        "muscleRelaxation",
        "mindfulEating",
        "journaling",
        "affirmations",
      ];

      let currentExerciseIndex = -1; // Start with no exercise selected

      // Function to load exercise content dynamically
      function loadExercise(exercise) {
        const content = document.getElementById("exercise-content");
        currentExerciseIndex = exercises.indexOf(exercise); // Set the index based on selected exercise

        switch (exercise) {
          case "breathing":
            content.innerHTML = `
                <h2>Mindful Breathing</h2>
                <p>Practice deep breathing by focusing on your breath. Inhale slowly for 4 seconds, hold for 4 seconds, and exhale for 6 seconds. Repeat for 5 minutes to calm the mind.</p>`;
            break;

          case "bodyScan":
            content.innerHTML = `
                <h2>Body Scan Meditation</h2>
                <p>Relax your body by focusing on each part, from your toes to your head. Pay attention to any tension or sensations and gradually relax each muscle group.</p>`;
            break;

          case "gratitude":
            content.innerHTML = `
                <h2>Gratitude Practice</h2>
                <p>Take a moment to reflect on 3 things you're grateful for today. This practice fosters positivity and helps shift your mindset towards appreciation.</p>`;
            break;

          case "5senses":
            content.innerHTML = `
                <h2>5 Senses Grounding Exercise</h2>
                <p>To ground yourself in the present moment, focus on your 5 senses: identify 5 things you can see, 4 things you can feel, 3 things you can hear, 2 things you can smell, and 1 thing you can taste.</p>`;
            break;

          case "visualization":
            content.innerHTML = `
                <h2>Visualization</h2>
                <p>Close your eyes and imagine a peaceful scene, like a beach or forest. Spend 5 minutes visualizing this place and let it calm your mind and body.</p>`;
            break;

          case "boxBreathing":
            content.innerHTML = `
                <h2>Box Breathing</h2>
                <p>Follow a 4x4x4x4 breathing pattern: inhale for 4 seconds, hold for 4 seconds, exhale for 4 seconds, and hold for 4 seconds. Repeat for 5 minutes to reduce stress.</p>`;
            break;

          case "muscleRelaxation":
            content.innerHTML = `
                <h2>Progressive Muscle Relaxation</h2>
                <p>Tense and then relax each muscle group in your body, starting with your feet and working up to your head. Hold the tension for 5 seconds, then release.</p>`;
            break;

          case "mindfulEating":
            content.innerHTML = `
                <h2>Mindful Eating</h2>
                <p>Choose a small portion of food, eat it slowly, and savor each bite. Focus on the taste, texture, and smell of the food to practice mindfulness.</p>`;
            break;

          case "journaling":
            content.innerHTML = `
                <h2>Journaling for Self-Reflection</h2>
                <p>Spend 5 minutes writing about your thoughts, feelings, or experiences. Don't worry about grammar or structure; just write freely and reflect on your day.</p>`;
            break;

          case "affirmations":
            content.innerHTML = `
                <h2>Affirmations</h2>
                <p>Repeat a positive affirmation like "I am capable and strong" throughout the day. This simple practice builds self-confidence and counters negative thoughts.</p>`;
            break;

          default:
            content.innerHTML = `
                <h2>Welcome</h2>
                <p>Select an exercise from above to get started.</p>`;
            break;
        }
      }

      // Function to navigate through the exercises using "Next" and "Previous"
      function navigateExercise(direction) {
        // Update the currentExerciseIndex
        currentExerciseIndex += direction;

        // Boundary check to loop through the exercises
        if (currentExerciseIndex < 0) {
          currentExerciseIndex = exercises.length - 1; // Go to the last exercise
        } else if (currentExerciseIndex >= exercises.length) {
          currentExerciseIndex = 0; // Loop back to the first exercise
        }

        // Load the exercise based on the updated index
        loadExercise(exercises[currentExerciseIndex]);
      }
    </script>
  </body>
</html>
